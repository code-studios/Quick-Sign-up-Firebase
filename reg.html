<!Doctype html>
<html>
<head>
  <title>Sign In</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	
  <!--Main Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="assets/styles.css" />
		<link rel="stylesheet" href="assets/css/style.css" />

</head>
<body>

  <!-- LOGIN DIALOG -->
  <dialog id="loginDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Sign In</h4>
    <div class="mdl-dialog__content">
      <p id="loginError"></p>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="loginEmail">
        <label class="mdl-textfield__label" for="sample3">Email...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="loginPassword">
        <label class="mdl-textfield__label" for="sample3">Password...</label>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <!-- Colored raised button -->
      <button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
        Sign In
      </button>
      <!-- MDL Spinner Component -->
      <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
  </dialog>

  <!-- MAIN PAGE CONTENT -->

  <div class="login-cover">
    <!-- MDL Spinner Component -->
    <div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
  </div>

  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout-icon"></div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Dashboard
          <span class="page-title-span"> | </span>
          <span class="page-title-span"> Home </span>
        </span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <button id="signOutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            Sign Out <i class="button-right-icon material-icons">account_circle</i>
          </button>
        </nav>
      </div>
    </header>
	
	

	
    <div class="mdl-layout__drawer">
	 <span class="mdl-layout-title">
          <img class="android-logo-image" src="images/android-logo-white.png">
        </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="index.html">Home</a>
          <a class="mdl-navigation__link" href="">Check Projects</a>
          <a class="mdl-navigation__link" href="">Check Results+History</a>
          <a class="mdl-navigation__link" href="/quiz/index.html">Quiz</a>
          <a class="mdl-navigation__link" href="/book/records.html">Books</a>
          <a class="mdl-navigation__link" href="">Submit Assignments</a>
          <a class="mdl-navigation__link" href="">Discover</a>
          
        </nav>
  </div>

 <script>

</script>
